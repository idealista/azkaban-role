---
molecule:
  # directory in CWD to place all temp files, etc.
  molecule_dir: .molecule

  # where temporary state will be stored (lives under molecule_dir)
  state_file: state

  goss_dir: tests/goss
  goss_playbook: tests/verifier.yml

  # directories to ignore when doing trailing whitespace checks on files during verify command
  ignore_paths:
    - .git
    - .vagrant
    - .molecule

  # directory containing group_vars to use with ansible
  group_vars: ../tests/group_vars

dependency:
  name: galaxy
  requirements_file: tests/requirements.yml

verifier:
  name: goss

# ansible related configuration
ansible:
  playbook: tests/playbook.yml

# configuration options for the internal call to vagrant
vagrant:
  # molecule's --platform option will look for these names
  raw_config_args:
    - "landrush.enabled = true"
    - "landrush.tld = 'vm'"
    - "landrush.guest_redirect_dns = true"

  platforms:
    - name: Debian9
      box: debian/stretch64

  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 4096
        cpus: 2

  instances:
    - name: azkabanexecutor.vm
      ansible_groups:
        - azkaban
        - executor
      interfaces:
        - network_name: private_network
          type: dhcp
          auto_config: true
    - name: azkabanwebmultiple.vm
      ansible_groups:
        - mysql
        - azkaban
        - webmultiple
      interfaces:
        - network_name: private_network
          type: dhcp
          auto_config: true
    - name: azkabanwebsolo.vm
      ansible_groups:
        - mysql
        - azkaban
        - websolo
        - executor
      interfaces:
        - network_name: private_network
          type: dhcp
          auto_config: true

docker:
  containers:
    - name: azkabanexecutor.vm
      hostname: azkabanexecutor.vm
      ansible_groups:
        - azkaban
        - executor
      dockerfile: tests/Dockerfile
      image: debian9-ansible
      image_version: latest
      # All these parameters are needed for Docker testing with systemd
      privileged: True
      cap_add:
        - SYS_ADMIN
      volume_mounts:
        - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
      command: '/lib/systemd/systemd'
    - name: azkabanwebmultiple.vm
      hostname: azkabanwebmultiple.vm
      ansible_groups:
        - mysql
        - azkaban
        - webmultiple
      dockerfile: tests/Dockerfile
      image: debian9-ansible
      image_version: latest
      # All these parameters are needed for Docker testing with systemd
      privileged: True
      cap_add:
        - SYS_ADMIN
      volume_mounts:
        - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
      command: '/lib/systemd/systemd'
    - name: azkabanwebsolo.vm
      hostname: azkabanwebsolo.vm
      ansible_groups:
        - mysql
        - azkaban
        - websolo
        - executor
      dockerfile: tests/Dockerfile
      image: debian9-ansible
      image_version: latest
      # All these parameters are needed for Docker testing with systemd
      privileged: True
      cap_add:
        - SYS_ADMIN
      volume_mounts:
        - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
      command: '/lib/systemd/systemd'

verifier:
  name: testinfra
  options:
    connection: ansible
    ansible-inventory: .molecule/ansible_inventory
